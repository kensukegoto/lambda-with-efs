AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  SecurityGroupIds:
    Type: String
    Default: sg-0e077e40d979e631e
  SubnetIDs:
    Type: String
    Description: The list of SubnetIDs in your Virtual Private Cloud (VPC)
    Default: subnet-02107cd10809240ac
  EFSPath:
    Type: String
    Default: /mnt/efs
  AccessPointARN:
    Type: String
    Description: Access point ARN
    Default: arn:aws:elasticfilesystem:ap-northeast-1:395218667042:access-point/fsap-03eaf47deae7d859f
Resources:
  WorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 10
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      CodeUri: WorkerFunction
      ReservedConcurrentExecutions: 1
      Policies:
      - Statement:
        - Sid: AWSLambdaVPCAccessExecutionRole
          Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          - ec2:CreateNetworkInterface
          - ec2:DescribeNetworkInterfaces
          - ec2:DeleteNetworkInterface
          Resource: '*'
        - Sid: AmazonElasticFileSystemClientFullAccess
          Effect: Allow
          Action:
          - elasticfilesystem:ClientMount
          - elasticfilesystem:ClientRootAccess
          - elasticfilesystem:ClientWrite
          - elasticfilesystem:DescribeMountTargets
          Resource: '*'
      VpcConfig:
        SecurityGroupIds:
        - Ref: SecurityGroupIds
        SubnetIds:
        - Ref: SubnetIDs
      FileSystemConfigs:
      - Arn:
          Ref: AccessPointARN
        LocalMountPath:
          Ref: EFSPath
